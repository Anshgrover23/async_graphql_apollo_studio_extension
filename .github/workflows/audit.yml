name: Audit

on:
  schedule:
    - cron: '@daily'
  workflow_dispatch:
    - inputs: []

env:
  RUSTFLAGS: -Dwarnings

jobs:
  weekly-audit:
    name: Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
